<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Select Chat Room</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        input[type="number"] {
            padding: 10px;
            font-size: 16px;
            width: 100px;
        }
        button {
            padding: 10px 15px;
            font-size: 16px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h2>Select Chat Room</h2>
    <form id="roomForm">
        <label for="roomId">Enter Room ID:</label>
        <input type="number" id="roomId" name="roomId" required min="1">
        <button type="submit">Join Chat</button>
    </form>

    <script>
        document.getElementById('roomForm').onsubmit = function(event) {
            event.preventDefault(); // Prevent the form from submitting normally
            const roomId = document.getElementById('roomId').value; // Get the room ID from the input
            window.location.href = `/chat/${roomId}/`; // Redirect to the chat page
        };
    </script>
</body>
</html>
